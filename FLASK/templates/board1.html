<!doctype html>
<html lang="ko">
 
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">

    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>SQLite3 게시판 등록</title>
 
    <style type="text/css">
        body {
            text-align: left;
        }

        table, th, td{
            border : 1px solid #bcbcbc;
        }

        
    </style>
</head>
 
<body>
    <h3>게시판</h3>
    <h4><a href="{{url_for('logout')}}">로그아웃</a> <br><br>목록</h4>
    <table border=1 width="600" align="left">
        <thead>
            <td>번호</td>
            <td>아이디</td>
            <td>내용</td>
            <td>수정/삭제</td>
        </thead>
        {% for row in contents %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td><a href="{{url_for('update', uid = row[0])}}">수정</a> 
                <a href="{{url_for('delete', uid = row[0])}}">삭제</a></td>
        </tr>
        {% endfor %}
    </table>

    <br><br><br><br><br><br><br>
    <h4> <a href="{{url_for('add')}}">추가</a>  </h4>
</body>
 
</html>
